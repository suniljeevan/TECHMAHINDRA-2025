
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Route Management - List Routes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<style>
    body {
        margin: 0; /* remove default margin */
        height: 100vh; /* ensure body takes full height */
        background-image: url('../images/background.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
    }
    .container {
        margin-top: 27.5px;
        background-color: rgba(0, 4, 53, .9);
        color: white;
        border-radius: 1.25rem;
        box-shadow: 0 0.625rem 1.5rem rgba(0, 4, 53, .5);
        width: 75%;
        padding-bottom: 20px;
    }
    .container a {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        width: 20dvw;
        margin-left: 35%;
          /* optional */
    }
    .container tbody a{
        display: unset;
        margin-left: unset;
        justify-content:unset;
        text-align: unset;
        align-items: unset;
    }
    .container h2{
        padding-top: 10px;
        text-align: center;
    }
    .container table th, .container table td{
        margin-top: 15px;
        padding-top: 2px;
        color: white;
        padding:.5rem;
        background-color: transparent;
    }
    .container a ion-icon {
        font-size: 25px;
    }
</style>
<body>
    <div class="container">
        <h2 class="mb-4">Route Management</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Student ID</th>
                    <th>Student Name</th>
                    <th>Bus No</th>
                    <th>Driver Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="route : ${routes}">
                    <td th:text="${route.id}"></td>
                    <td th:text="${route.student.sid}"></td>
                    <td th:text="${route.student.sname}"></td>
                    <td th:text="${route.bus.busNo}"></td>
                    <td th:text="${route.bus.driverName}"></td>
                    <td>
                        <a th:href="@{'/routes/edit/' + ${route.id}}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{'/routes/delete/' + ${route.id}}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/routes/add" class="btn btn-primary mb-3">Add New Route</a>
        <a href="#" th:href="@{/dashboard}" class="btn btn-success mb-3"><ion-icon name="caret-back-outline"></ion-icon></a>
    </div>
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
