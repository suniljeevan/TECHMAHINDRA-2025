
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Route</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<style>
    body {
        margin: 0; /* remove default margin */
        height: 85vh; /* ensure body takes full height */
        background-image: url('/images/background.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
    }
    .container {
        margin-top: 100px;
        background-color: rgba(0, 4, 53, .9);
        color: white;
        border-radius: 1.25rem;
        box-shadow: 0 0.625rem 1.5rem rgba(0, 4, 53, .5);
        width: 75%;
        padding-bottom: 20px;
    }
    .container a, .container button {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        width: 20dvw;
        margin-left: 35%;
          /* optional */
    }
    .container tbody a{
        display: unset;
        margin-left: unset;
        justify-content:unset;
        text-align: unset;
        align-items: unset;
    }
    .container h2{
        padding-top: 10px;
        text-align: center;
    }
    .container table {
        margin-top: 15px;
        padding-top: 2px;
        color: white;
    }
    select.form-select {
        background-color: transparent;
        color: white; /* adjust based on your background */
    }

    select.form-select option {
        background-color: transparent !important;
        color: #000; /* or any color that ensures readability */
    }
</style>
<body>
<div class="container">
    <h2>Edit Route</h2>
    <form th:action="@{/routes/updateRoute}" method="post">
        <input type="hidden" name="id" th:value="${route.id}" />

        <div class="mb-3">
            <label for="studentId" class="form-label">Select Student:</label>
            <select name="studentId" class="form-select" required>
                <option th:each="student : ${students}"
                        th:value="${student.sid}"
                        th:text="${student.sid + ' - ' + student.sname}"
                        th:selected="${student.sid == route.student.sid}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="busNo" class="form-label">Select Bus:</label>
            <select name="busNo" class="form-select" required>
                <option th:each="bus : ${buses}"
                        th:value="${bus.busNo}"
                        th:text="${bus.busNo + ' - ' + bus.driverName}"
                        th:selected="${bus.busNo == route.bus.busNo}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Update Route</button>
        <a href="/routes" class="btn btn-secondary mt-3">Back to List</a>
    </form>
</div>
</body>
</html>
