<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bus Time Table | Transport Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url('../images/background.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
        .container {
            margin-top: 27.5px;
            background-color: rgba(0, 4, 53, .9);
            color: white;
            border-radius: 1.25rem;
            box-shadow: 0 0.625rem 1.5rem rgba(0, 4, 53, .5);
            width: 75%;
            padding-bottom: 20px;
        }
        .container a {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 20dvw;
            margin-left: 35%;
        }
        .container tbody a {
            display: unset;
            margin-left: unset;
            justify-content: unset;
            text-align: unset;
            align-items: unset;
        }
        .container h2 {
            padding-top: 10px;
            text-align: center;
        }
        .container table {
            margin-top: 15px;
            padding-top: 2px;
            color: white;
        }
        .container a ion-icon {
            font-size: 25px;
        }

        /* Transparent table background */
        .container table,
        .container table thead,
        .container table tbody,
        .container table th,
        .container table td {
            background-color: transparent !important;
            color: white;
        }
    </style>

</head>
<body>

<div class="container mt-4">
    <h2>Weekly Bus Time Table</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Bus No</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
            <th>Sunday</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${timetable}">
            <td th:text="${entry.key}">Bus No</td>
            <td th:text="${entry.value['Monday']}"
                th:classappend="${entry.value['Monday'].contains('Running') ? 'running' : 'not-running'}"></td>
            <td th:text="${entry.value['Tuesday']}"
                th:classappend="${entry.value['Tuesday'].contains('Running') ? 'running' : 'not-running'}"></td>
            <td th:text="${entry.value['Wednesday']}"
                th:classappend="${entry.value['Wednesday'].contains('Running') ? 'running' : 'not-running'}"></td>
            <td th:text="${entry.value['Thursday']}"
                th:classappend="${entry.value['Thursday'].contains('Running') ? 'running' : 'not-running'}"></td>
            <td th:text="${entry.value['Friday']}"
                th:classappend="${entry.value['Friday'].contains('Running') ? 'running' : 'not-running'}"></td>
            <td th:text="${entry.value['Saturday']}"
                th:classappend="${entry.value['Saturday'].contains('Running') ? 'running' : 'not-running'}"></td>
            <td th:text="${entry.value['Sunday']}"
                th:classappend="${entry.value['Sunday'].contains('Running') ? 'running' : 'not-running'}"></td>
        </tr>
        </tbody>
    </table>

    <a href="#" th:href="@{/userDashboard}" class="btn btn-success mt-3"><ion-icon name="caret-back-outline"></ion-icon></a>
</div>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
