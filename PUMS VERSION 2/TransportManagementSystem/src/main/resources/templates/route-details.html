
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Route Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Route Details</h2>
        <div class="card p-4">
            <p><strong>Route ID:</strong> <span th:text="${route.id}"></span></p>
            <p><strong>Student ID:</strong> <span th:text="${route.student.sid}"></span></p>
            <p><strong>Student Name:</strong> <span th:text="${route.student.sname}"></span></p>
            <p><strong>Bus No:</strong> <span th:text="${route.bus.busNo}"></span></p>
            <p><strong>Driver Name:</strong> <span th:text="${route.bus.driverName}"></span></p>
        </div>
        <a href="/routes" class="btn btn-secondary mt-3">Back to List</a>
    </div>
</body>
</html>
