<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bus Details | Transport Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<style>
    body {
        margin: 0; /* remove default margin */
        height: 100vh; /* ensure body takes full height */
        background-image: url('/images/background.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
    }
    .container {
        margin-top: 27.5px;
        background-color: rgba(0, 4, 53, .9);
        color: white;
        border-radius: 1.25rem;
        box-shadow: 0 0.625rem 1.5rem rgba(0, 4, 53, .5);
        width: 75%;
        padding-bottom: 20px;
    }
    .container a {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        width: 20dvw;
        margin-left: 35%;
          /* optional */
    }
    .container tbody a{
        display: unset;
        margin-left: unset;
        justify-content:unset;
        text-align: unset;
        align-items: unset;
    }
    .container h4, .container div h5 {
        padding-top: 10px;
        text-align: center;
    }
    .container table {
        margin-top: 15px;
        padding-top: 2px;
        color: white;
    }
    .container a ion-icon {
        font-size: 25px;
    }

    .container div .card {
        background-color: transparent;
        color: white;
        border-width: 0;
    }
    .container a ion-icon {
        font-size: 25px;
    }
</style>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <h4>Bus Details</h4>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${bus.busNo}"></h5>
                    <p class="card-text">Driver Name: <span th:text="${bus.driverName}"></span></p>
                    <p class="card-text">Locations:
                        <span th:text="${bus.location1}"></span>,
                        <span th:text="${bus.location2}"></span>,
                        <span th:text="${bus.location3}"></span>
                    </p>
                    <p class="card-text">Driver Contact: <span th:text="${bus.driverNum}"></span></p>
                    <p class="card-text">Total Students Registered: <span th:text="${totalStudents}"></span></p>
                </div>
            </div>
        </div>
    </div>
    <a href="#" th:href="@{/searchBusDetails}" class="btn btn-success mt-3"><ion-icon name="caret-back-outline"></ion-icon></a>
</div>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
