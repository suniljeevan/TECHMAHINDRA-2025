<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Bus Details | Transport Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<style>
    body {
        margin: 0; /* remove default margin */
        height: 100vh; /* ensure body takes full height */
        background-image: url('../images/background.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
    }
    .container {
        margin-top: 27.5px;
        background-color: rgba(0, 4, 53, .9);
        color: white;
        border-radius: 1.25rem;
        box-shadow: 0 0.625rem 1.5rem rgba(0, 4, 53, .5);
        width: 75%;
        padding-bottom: 20px;
    }
    .container .row a {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        width: 20dvw;
        height: 47.5px;
        margin-left: 35%;
          /* optional */
    }
    .container div h4{
        padding-top: 10px;
        text-align: center;
    }
    .container a ion-icon {
        font-size: 25px;
    }
    .container div {
        align-items: center;
    }
    .container div ul li {
        background-color: rgba(0, 4, 53, .9);
        color: white;
    }
</style>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-mt-4">
            <h4>Available Buses</h4>
            <ul class="list-group">
                <li class="list-group-item" th:each="bus : ${buses}"
                    th:text="${bus.busNo}"
                    th:onclick="window.location.href='/searchBusDetails/busDetails/' + [[${bus.busNo}]]"
                    style="cursor: pointer;">
                </li>
            </ul>
        </div>
        <br>
        <a href="#" th:href="@{/userDashboard}" class="btn btn-success mt-3"><ion-icon name="caret-back-outline"></ion-icon></a>
    </div>
</div>

<!-- No JavaScript syntax errors below -->
<script>
    // Only keep clean JavaScript, without unnecessary brackets or syntax errors
    console.log("JavaScript Loaded Successfully");
</script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
