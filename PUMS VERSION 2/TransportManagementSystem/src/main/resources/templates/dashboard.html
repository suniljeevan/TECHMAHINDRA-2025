<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Transport Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ececec;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(0, 4, 53, .9);
            color: white;
            z-index: 1000;
        }

        nav .nav-left img {
            height: 50px;
        }

        nav .nav-right a {
            text-decoration: none;
            color: #ffffff;
            margin-left: 15px;
            font-weight: bold;
        }

        .dashboard-container {
            position: relative;
            top: 150px; /* Adjusted for navbar height */
            margin: auto;
            padding: 40px;
            background: rgba(0, 4, 53, .9);
            border-radius: 15px;
            width: 70%;
            max-width: 900px;
            color: white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .dashboard-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }

        .dashboard-card {
            background: rgba(0, 4, 53, .9);
            flex: 1 1 calc(45% - 20px);
            text-align: center;
            padding: 25px 15px;
            border-radius: 15px;
            transition: transform 0.5s, background 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, .75);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.45);
        }

        .dashboard-card:hover h5{
            color: black    ;
        }

        .dashboard-card i {
            font-size: 30px;
            color: #4b8ef1;
            margin-bottom: 15px;
        }

        .dashboard-card h5 {
            font-size: 20px;
            font-weight: 600;
            color: white;
            margin-bottom: 15px;
        }

        .dashboard-card a {
            text-decoration: none;
            font-weight: 500;
            color: #4b8ef1;
            transition: color 0.3s;
        }

        .dashboard-card:hover a {
            background-color: #2e6edb;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .dashboard-card {
                flex: 1 1 100%;
            }

            .dashboard-container {
                width: 90%;
                padding: 20px;
            }
        }

        .space{
            margin-top: 17.5dvh;
        }
    </style>
</head>
<body>
<nav>
    <div class="nav-left">
        <img src="../images/logo.png" alt="logo">
    </div>
    <div class="nav-right">
        <a href="#" th:href="@{/login}" class="btn btn-danger">Logout</a>
    </div>
</nav>

<div class="dashboard-container">
    <div class="dashboard-row">
        <div class="dashboard-card">
            <i class="fas fa-user-graduate"></i>
            <h5>Student Management</h5>
            <a th:href="@{/students}" class="btn btn-outline-primary mt-2">Manage Students</a>
        </div>
        <div class="dashboard-card">
            <i class="fas fa-bus-alt"></i>
            <h5>Bus Management</h5>
            <a th:href="@{/buses}" class="btn btn-outline-primary mt-2">Manage Buses</a>
        </div>
        <div class="dashboard-card">
            <i class="fas fa-route"></i>
            <h5>Route Management</h5>
            <a th:href="@{/routes}" class="btn btn-outline-primary mt-2">Manage Routes</a>
        </div>
		<div class="dashboard-card">
		    <i class="fas fa-calendar-check"></i>
		    <h5>Bus Schedule Management</h5>
		    <a href="/busScheduleManagement" class="btn btn-outline-primary mt-2">Manage Schedule</a>
		</div>
    </div>
</div>
<div><br></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
