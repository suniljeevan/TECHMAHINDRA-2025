<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Find Bus | Transport Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url('../images/background.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(0, 4, 53, .9);
            color: white;
            border-radius: 1.25rem;
            box-shadow: 0 0.625rem 1.5rem rgba(0, 4, 53, .5);
            width: 75%;
            padding: 30px 40px;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transition: background-color 0.3s;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .alert {
            margin-top: 20px;
        }
        .container form, .form-group input, .form-group input:focus, .form-group input.transparent-input {
            background-color: transparent;
            color: white;
        }
        .container a, .container form button {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 20dvw;
            height: 47.5px;
            margin-left: 35%;
              /* optional */
        }
        .container a ion-icon {
            font-size: 25px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Find Bus</h2>
    <form th:action="@{/findBus}" th:object="${findBusDTO}" method="post">
        <div class="form-group">
            <label for="destination">Destination</label>
            <input type="text" class="form-control" id="destination" th:field="*{destination}" required>
        </div>
        <div class="form-group">
            <label for="travelDate">Travel Date</label>
            <input type="date" class="form-control" id="travelDate" th:field="*{travelDate}" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Search Buses</button>

    </form>
    <br>
    <a href="#" th:href="@{/userDashboard}" class="btn btn-success mb-3"><ion-icon name="caret-back-outline"></ion-icon></a>
</div>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
