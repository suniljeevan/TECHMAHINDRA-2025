
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Bus</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
    body {
        margin: 0; /* remove default margin */
        height: 100vh; /* ensure body takes full height */
        background-image: url('../images/background.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        margin-bottom: 80px;

    }
    .container {
        margin-top: 27.5px;
        background-color: rgba(0, 4, 53, .9);
        color: white;
        border-radius: 1.25rem;
        box-shadow: 0 0.625rem 1.5rem rgba(0, 4, 53, .5);
        width: 75%;
        padding-bottom: 15px;
    }
    .card {
        background-color: transparent;
    }
    .container .text-center a, .text-center button {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        width: 20dvw;
        margin-left: 35%;
          /* optional */
    }
    .container tbody a{
        display: unset;
        margin-left: unset;
        justify-content:unset;
        text-align: unset;
        align-items: unset;
    }
    .container h2{
        padding-top: 25px;
        text-align: center;
    }
    .container form div{
        margin-top: 15px;
        padding-top: 2px;
        color: white;
        background-color: transparent;
    }
    .container form, .card input, .card input:focus, .card input.transparent-input {
        background-color: transparent;
        color: white;
    }

</style>
<body>
<div class="container">
    <h2 class="text-center mb-4">Add New Bus</h2>
    <div class="card p-4 shadow-sm">
        <form th:action="@{/buses}" method="post">
            <div class="form-group">
                <label for="busNo">Bus Number</label>
                <input type="text" class="form-control" id="busNo" name="busNo" placeholder="Enter Bus Number" required>
            </div>

            <div class="form-group">
                <label for="location1">Location 1</label>
                <input type="text" class="form-control" id="location1" name="location1" placeholder="Enter First Location" required>
            </div>

            <div class="form-group">
                <label for="location2">Location 2</label>
                <input type="text" class="form-control" id="location2" name="location2" placeholder="Enter Second Location" required>
            </div>

            <div class="form-group">
                <label for="location3">Location 3</label>
                <input type="text" class="form-control" id="location3" name="location3" placeholder="Enter Third Location (Optional)">
            </div>

            <div class="form-group">
                <label for="driverName">Driver Name</label>
                <input type="text" class="form-control" id="driverName" name="driverName" placeholder="Enter Driver's Name" required>
            </div>

            <div class="form-group">
                <label for="driverNum">Driver Number</label>
                <input type="text" class="form-control" id="driverNum" name="driverNum" placeholder="Enter Driver's Contact Number" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary mt-3">Save Bus</button>
                <a href="/buses" class="btn btn-secondary mt-3">Cancel</a>
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
