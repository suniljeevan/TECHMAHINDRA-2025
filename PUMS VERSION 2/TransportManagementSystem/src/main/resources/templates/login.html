<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | Transport Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 0; /* remove default margin */
            height: 100vh; /* ensure body takes full height */
            background-image: url('../images/background.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            margin-top: 27.5px;
            background-color: rgba(0, 4, 53, .9);
            color: white;
            border-radius: 1.25rem;
            box-shadow: 0 0.625rem 1.5rem rgba(0, 4, 53, .5);
            max-width: 400px;
            width: 100%;
            padding: 30px;
        }

        .login-container h2 {
            padding-top: 10px;
            text-align: center;
        }
        .login-container form div, .form-group div input, .form-group div input:focus, .form-group div input.transparent-input {
            background-color: transparent;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-center">Login to TMS</h2>
        <form th:action="@{/login}" method="post" class="form-group">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <button type="submit" class="btn btn-primary">Login</button>
                <a th:href="@{http://localhost:8088/}" class="text-decoration-none">Back</a>
                <a th:href="@{/signup}" class="text-decoration-none">Sign Up</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
