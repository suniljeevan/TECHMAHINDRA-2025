<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Faculty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background: linear-gradient(to right, #e3f2fd, #ffffff);
            min-height: 100vh;
        }
        .card {
            max-width: 600px;
            margin: auto;
            margin-top: 50px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-header text-center bg-primary text-white">
            <h4>Add New Faculty</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/faculties}" th:object="${faculty}" method="post">
                
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter Full Name" required>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter Email Address" required>
                </div>
                
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" th:field="*{phone}" class="form-control" id="phone" placeholder="Enter Phone Number" required>
                </div>

                <div class="mb-3">
                    <label for="department">Department:</label>
            <select th:field="*{department.deptId}" name="department" required>
                <option th:each="dept : ${departments}" 
                        th:value="${dept.deptId}" 
                        th:text="${dept.name}"></option>
            </select>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Save Faculty</button>
                    <a th:href="@{/faculties}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
