<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Student</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <h1>Edit Student</h1>

    <form th:action="@{/students/update}" th:object="${student}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label for="name">Name:</label>
        <input type="text" th:field="*{name}" required /><br/>

        <label for="email">Email:</label>
        <input type="email" th:field="*{email}" required /><br/>

        <label for="course">Course:</label>
        <input type="text" th:field="*{course}" required /><br/>

        <button type="submit">Update Student</button>
    </form>

    <a th:href="@{/students}">Back to List</a>
</body>
</html>
