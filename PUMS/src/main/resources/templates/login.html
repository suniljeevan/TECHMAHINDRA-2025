<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .image-side {
            flex: 1;
            background-image: url('/images/logo.jpg');
            background-size: cover;
            background-position: center;
        }

        .form-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .login-form {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .login-form label {
            display: block;
            margin-bottom: 10px;
        }

        .login-form input {
            width: 100%;
            padding: 6px;
            margin-top: 4px;
        }

        .login-form button {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #45a049;
        }

        .signup-link {
            margin-top: 15px;
            text-align: center;
        }

        .signup-link a {
            color: #007BFF;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .hint-box {
            margin-top: 20px;
            padding: 10px;
            background-color: #eef;
            border-left: 4px solid #00f;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="image-side"></div>
    <div class="form-side">
        <h2>Login</h2>
        <form class="login-form" th:action="@{/login}" method="post">
            <label>
                Username:
                <input type="text" name="username"/>
            </label>
            <label>
                Password:
                <input type="password" name="password"/>
            </label>
            <button type="submit">Login</button>
        </form>

        <div class="signup-link">
            Don't have an account? <a th:href="@{/signup}">Sign up here</a>
        </div>

        <div class="hint-box">
            <strong>Login as:</strong><br/>
            <ul>
                <li><b>Student:</b> <code>student1</code></li>
                <li><b>Faculty:</b> <code>faculty1</code></li>
            </ul>
            <p>Default Password: <code>pass</code><br/>
               Redirects will happen based on role.</p>
        </div>
    </div>
</body>
</html>
