<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Evaluation List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        }

        .card-header {
            background: linear-gradient(to right, #007bff, #00c6ff);
            color: white;
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
        }

        .table-hover tbody tr:hover {
            background-color: #e9f5ff;
        }

        .btn {
            transition: all 0.2s ease;
        }

        .btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card">
        <div class="card-header text-center">
            <h2 class="mb-0">üìã Evaluation List</h2>
        </div>
        <div class="card-body">
            <div class="d-flex justify-content-end mb-3">
                <a th:href="@{/evaluations/new}" class="btn btn-success">‚ûï Add Evaluation</a>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered table-hover text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>EvaluationID</th>
                            <th>Student</th>
                            <th>Exam</th>
                            <th>Course Name</th>
                            <th>Marks Obtained</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="evaluation : ${evaluations}">
                            <td th:text="${evaluation.evaluationId}"></td>
                            <td th:text="${evaluation.student.name}"></td> <!-- Assuming student is a nested object -->
                             <td th:text="${evaluation.exam.examName}"></td> <!-- Assuming Exam is a nested object -->
                            <td th:text="${evaluation.exam.course.cname}"></td>
                             <td th:text="${evaluation.marksObtained}"></td>
                             
                            <td>
                                <a th:href="@{/evaluations/edit/{id}(id=${evaluation.evaluationId})}" class="btn btn-sm btn-primary me-1">‚úèÔ∏è Edit</a>
                                <a th:href="@{/evaluations/delete/{id}(id=${evaluation.evaluationId})}" class="btn btn-sm btn-danger">üóëÔ∏è Delete</a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(evaluations)}">
                            <td colspan="5">No evaluations found.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
