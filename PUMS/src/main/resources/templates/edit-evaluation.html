<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Evaluation</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body {
            font-family: Segoe UI, Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8;
            padding: 30px;
        }
        .form-container {
            background: #ffffff;
            border-radius: 10px;
            padding: 30px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #007bff;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        
    </script>
</head>
<body>
    <div class="form-container">
        <h1>Edit Evaluation</h1>

        <form th:action="@{/evaluations/{id}/update(id=${evaluation.evaluationId})}" th:object="${evaluation}" method="post" >
            <input type="hidden" th:field="*{evaluationId}" />
            <label for="student">Student:</label>
            <select th:field="*{student}" required>
                <option value="">-- Select Student --</option>
                <option th:each="s : ${students}" th:value="${s.sid}" th:text="${s.name}"></option>
            </select><br/>
			<label for="course">Exam:</label>
            <select th:field="*{exam}" required>
                <option value="">-- Select Exam --</option>
                <option th:each="c : ${exams}" th:value="${c.examId}" th:text="${c.examName}"></option>
            </select><br/>
            <label for="marksObtained" class="form-label">Marks Obtained</label>
             <input type="text" th:field="*{marksObtained}"  required />
             
             
             
            <button type="submit">Update Evaluation</button>
        </form>

        <a th:href="@{/evaluations}" class="back-link">Back to List</a>
    </div>
</body>
</html>
