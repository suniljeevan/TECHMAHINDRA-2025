<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Faculty Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .welcome-message {
            margin-top: 20px;
            text-align: center;
        }

        .content {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            width: 30%;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            color: #333;
        }

        .card p {
            color: #777;
        }

        .logout-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            width: 100%;
            margin-top: 30px;
        }

        .logout-btn:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h2>Welcome to Faculty Dashboard</h2>
        </div>

        <div class="welcome-message">
            <h3>Welcome, <span th:text="${name}">Faculty Member</span>!</h3>
        </div>

        <div class="content">
            <div class="card">
                <h3>View Classes</h3>
                <p>View all the classes you are teaching and manage them.</p>
                <button class="logout-btn" th:onclick="|window.location.href='/faculty/classes'|">View Classes</button>
            </div>
			<div class="card">
                <h3>Attendances</h3>
                <p>Update and View Attendances.</p>
                <button class="logout-btn" th:onclick="|window.location.href='/faculty/attendances'|">Attendance Control</button>
            </div>
            <div class="card">
                <h3>Grading</h3>
                <p>Access student grades and performance data.</p>
                <button class="logout-btn" th:onclick="|window.location.href='/faculty/grades'|">Grade Students</button>
            </div>

            <div class="card">
                <h3>Faculty Resources</h3>
                <p>Access faculty resources, documents, and schedules.</p>
                <button class="logout-btn" th:onclick="|window.location.href='/faculty/resources'|">Access Resources</button>
            </div>
        </div>

        <div class="logout-btn">
            <button th:onclick="|window.location.href='/logout'|" class="logout-btn">Logout</button>
        </div>
    </div>

</body>
</html>
