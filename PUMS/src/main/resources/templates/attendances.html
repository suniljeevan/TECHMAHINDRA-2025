<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Today's Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>🗓️ Attendance for Today</h2>
    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Course Name</th>
            <th>Faculty Name</th>
            <th>Submission Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courses}">
            <td th:text="${course.cname}"></td>
            <td th:text="${course.faculty.name}"></td>
            <td>
                <span th:if="${!course.attendanceSubmitted}">Not Submitted</span>
                <span th:if="${course.attendanceSubmitted}">Submitted</span>
            </td>
            <td>
                <a th:href="@{/attendances/add(courseId=${course.cid})}" class="btn btn-success btn-sm"
                   th:if="${!course.attendanceSubmitted}">Add Attendance</a>
                <a th:href="@{/attendances/edit(courseId=${course.cid})}" class="btn btn-primary btn-sm"
                   th:if="${course.attendanceSubmitted}">Edit</a>
                <a th:href="@{/attendances/delete(courseId=${course.cid})}" class="btn btn-danger btn-sm"
                   th:if="${course.attendanceSubmitted}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
