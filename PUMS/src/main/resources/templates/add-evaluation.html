<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background: linear-gradient(to right, #e3f2fd, #ffffff);
            min-height: 100vh;
        }
        .card {
            max-width: 600px;
            margin: auto;
            margin-top: 50px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-header text-center bg-primary text-white">
            <h4>Add New Evaluation</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/evaluations}" th:object="${evaluation}" method="post">
				
                <div class="mb-3">
                    <label for="student">Student:</label>
            		<select th:field="*{student.sid}" name="student" required>
                	<option th:each="student : ${students}" 
                        th:value="${student.sid}" 
                        th:text="${student.name}"></option>
            		</select>
                </div>
                <div class="mb-3">
                    <label for="exam">Exam:</label>
            		<select th:field="*{exam.examId}" name="course" required>
                	<option th:each="exam : ${exams}" 
                        th:value="${exam.examId}" 
                        th:text="${exam.examName}"></option>
            		</select>
                </div>
                <div class="mb-3">
                    <label for="marksObtained" class="form-label">Marks Obtained</label>
                    <input type="text" th:field="*{marksObtained}" class="form-control" id="marksObtained" placeholder="Enter marks Obtained" required>
                </div>
                

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Save Evaluation</button>
                    <a th:href="@{/evaluations}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
