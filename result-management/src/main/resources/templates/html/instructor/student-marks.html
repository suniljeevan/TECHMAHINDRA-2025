<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Course Marks</title>

    <!-- AdminLTE and Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <!-- Instructor Sidebar -->
    <div th:replace="fragments/instructor-sidebar :: sidebar"></div>

    <!-- Content Wrapper -->
    <div class="content-wrapper p-4">
        <div class="content-header">
            <div class="container-fluid">
                <h2 class="m-0 text-dark">Student Course Marks</h2>
            </div>
        </div>

        <div class="content">
            <div class="container-fluid">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <thead class="thead-dark">
                            <tr>
                                <th>Course Name</th>
                                <th>Marks Obtained</th>
                                <th>Grade</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="enrollment : ${enrollments}">
                                <td th:text="${enrollment.course.name}"></td>
                                <td th:text="${enrollment.marksObtained}"></td>
                                <td th:text="${enrollment.grade}"></td>
                                <td th:text="${enrollment.status}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <a class="btn btn-secondary mt-3" th:href="@{/instructor/dashboard}">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
            </div>
        </div>
    </div>
</div>

<!-- AdminLTE and Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
</body>
</html>
