<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assign Marks</title>

    <!-- AdminLTE and Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <!-- Instructor Sidebar -->
    <div th:replace="fragments/instructor-sidebar :: sidebar"></div>

    <!-- Content Wrapper -->
    <div class="content-wrapper p-4">
        <div class="content-header">
            <div class="container-fluid">
                <h2 class="m-0 text-dark"> Marks of Students</h2>
            </div>
        </div>

        <div class="content">
            <div class="container-fluid">
                <form >
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Student Name</th>
                                    <th>CA Marks</th>
                                    <th>Midterm Marks</th>
                                    <th>Endterm Marks</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="enrollment, iterStat : ${enrollments}">
                                    <td th:text="${enrollment.student.name}"></td>

                                    <!-- CA Marks -->
                                    <td>
                                        <input type="number" class="form-control" step="0.1" min="0" max="100"
                                               th:name="caMarks" th:value="${enrollment.caMarks}" required/>
                                    </td>

                                    <!-- Midterm Marks -->
                                    <td>
                                        <input type="number" class="form-control" step="0.1" min="0" max="100"
                                               th:name="midtermMarks" th:value="${enrollment.midtermMarks}" required/>
                                    </td>

                                    <!-- Endterm Marks -->
                                    <td>
                                        <input type="number" class="form-control" step="0.1" min="0" max="100"
                                               th:name="endtermMarks" th:value="${enrollment.endtermMarks}" required/>
                                        <input type="hidden" th:name="enrollmentIds" th:value="${enrollment.id}"/>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                   
                </form>
               <div class="mb-3">
    <a th:href="@{/instructor/courses/{courseId}/upload-marks(courseId=${courseId})}" 
       class="btn btn-primary">
        Upload Marks via Excel
    </a>
</div>
               
            </div>
        </div>
    </div>
</div>

<!-- AdminLTE and Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>

</body>
</html>
