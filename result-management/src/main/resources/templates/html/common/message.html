<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 2rem;
            text-align: center;
        }
        h2 {
            color: #333;
            font-size: 2rem;
        }
        p {
            color: #555;
            font-size: 1.2rem;
        }
        a {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.6rem 1.2rem;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2 th:text="${title}">Message</h2>
    <p th:text="${message}">Default message text</p>
    <a th:href="${backUrl}">Go Back</a>
</body>
</html>
