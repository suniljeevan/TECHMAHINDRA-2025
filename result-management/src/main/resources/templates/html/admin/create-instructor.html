<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Instructor</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- Custom Styles -->
    <style>
        /* Sticky Sidebar */
        .main-sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100vh; /* Full height of the viewport */
            background-color: #343a40;
            padding-top: 50px;
            padding-left: 20px;
            z-index: 1000;
            overflow-y: auto;
        }

        .content-wrapper {
            margin-left: 250px; /* Space for the sidebar */
            padding: 20px;
        }

        /* Ensure content area scrolls independently */
        .wrapper {
            display: flex;
            height: 100vh;
            flex-direction: column;
        }

        /* Custom form styles */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 16px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            border-color: #28a745;
            color: white;
        }

        .btn:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
    </style>
</head>
<body class="hold-transition sidebar-mini layout-fixed">

    <div class="wrapper">
        <!-- Sidebar -->
        <div class="main-sidebar">
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>
        </div>

        <!-- Main Content -->
        <div class="content-wrapper">
            <div class="content-header">
                <h1>Create Instructor</h1>
            </div>
            <div class="content">
                <div class="container-fluid">
                    <form th:action="@{/admin/create-instructor}" th:object="${instructor}" method="post">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" th:field="*{name}" class="form-control" required/>
                        </div>

                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" th:field="*{email}" class="form-control" required/>
                        </div>

                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" th:field="*{password}" class="form-control" required />
                        </div>

                        <div class="form-group">
                            <label for="department">Department:</label>
                            <select id="department" name="departmentId" class="form-control" required>
                                <option value="">-- Select Department --</option>
                                <option th:each="dept : ${departments}" 
                                        th:value="${dept.id}" 
                                        th:text="${dept.name}">
                                </option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-success">Create Instructor</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- AdminLTE JS -->
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.1.0/dist/js/adminlte.min.js"></script>
</body>
</html>
