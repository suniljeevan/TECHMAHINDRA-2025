<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Preview Courses</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 40px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        form {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 12px 15px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        button {
            margin-top: 25px;
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #28a745;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<h2>Preview Courses</h2>

<form method="POST" action="/admin/upload/save/courses">
    <table>
        <tr>
            <th>Course Name</th>
            <th>Course Code</th>
            <th>Credits</th>
            <th>Type</th>
            <th>Department</th>
            <th>Instructor</th>
        </tr>
        <tr th:each="c : ${courses}">
            <td th:text="${c.name}">Course</td>
            <td th:text="${c.code}">Code</td>
            <td th:text="${c.credits}">Credits</td>
            <td th:text="${c.course_type}">Type</td>
            <td th:text="${c.department.name}">Dept</td>
            <td th:text="${c.instructor.name}">Instructor</td>
        </tr>
    </table>
    <button type="submit">Confirm and Upload</button>
</form>

</body>
</html>
