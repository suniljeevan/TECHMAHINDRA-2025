<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Instructor</title>

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        .wrapper {
            display: flex;
            height: 100vh;
            flex-direction: column;
        }
        .main-sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100vh;
            background-color: #343a40;
            padding-top: 50px;
            padding-left: 20px;
            z-index: 1000;
            overflow-y: auto;
        }
        .content-wrapper {
            margin-left: 250px;
            padding: 20px;
        }
        .content {
            text-align: center;
            margin-top: 50px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
        <!-- Sidebar -->
        <div class="main-sidebar">
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>
        </div>

        <!-- Main Content -->
        <div class="content-wrapper">
            <div class="content">
                <h1>Edit Instructor</h1>
                <form th:action="@{/admin/edit-instructor}" th:object="${instructor}" method="post">
                    <input type="hidden" th:field="*{id}" />
                    
                    <label for="name">Name:</label>
                    <input type="text" th:field="*{name}" required id="name"/><br/>
                    
                    <label for="email">Email:</label>
                    <input type="email" th:field="*{email}" required id="email"/><br/>
                    
                    <label for="department">Department:</label>
                    <select name="departmentId" required id="department">
                        <option th:each="dept : ${departments}" 
                                th:value="${dept.id}" 
                                th:text="${dept.name}"
                                th:selected="${dept.id} == ${instructor.department.id}">
                        </option>
                    </select><br/>
                    
                    <button type="submit">Update</button>
                </form>
            </div>
        </div>
    </div>

    <!-- AdminLTE JS -->
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.1.0/dist/js/adminlte.min.js"></script>
</body>
</html>
