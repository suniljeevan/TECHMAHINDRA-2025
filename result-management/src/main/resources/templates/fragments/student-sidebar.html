<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<!-- Student Sidebar Fragment -->
<div class="main-sidebar sidebar-dark-primary elevation-4" th:fragment="sidebar">
    <!-- Brand Logo -->
    <a href="/student/dashboard" class="brand-link">
        <span class="brand-text font-weight-light">Student Portal</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">

                <li class="nav-item">
                    <a href="/student/dashboard" class="nav-link" th:classappend="${currentURI == '/student/dashboard'} ? ' active'">
                        <i class="nav-icon fas fa-home"></i>
                        <p>Dashboard</p>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="/student/profile" class="nav-link" th:classappend="${currentURI == '/student/profile'} ? ' active'">
                        <i class="nav-icon fas fa-user"></i>
                        <p>Profile</p>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="/student/enrollments" class="nav-link" th:classappend="${currentURI == '/student/enrollments'} ? ' active'">
                        <i class="nav-icon fas fa-list"></i>
                        <p>My Enrollments</p>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="/student/courses" class="nav-link" th:classappend="${currentURI == '/student/courses'} ? ' active'">
                        <i class="nav-icon fas fa-book"></i>
                        <p>New Enrollment</p>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="/student/results" class="nav-link" th:classappend="${currentURI == '/student/results'} ? ' active'">
                        <i class="nav-icon fas fa-poll"></i>
                        <p>My Results</p>
                    </a>
                </li>
                 <li class="nav-item">
                    <a href="/logout" class="nav-link">
                        <i class="nav-icon fas fa-sign-out-alt"></i>
                        <p>Logout</p>
                    </a>
                </li>

            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</div>
</body>
</html>
