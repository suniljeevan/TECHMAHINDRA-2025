<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f9fd;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #1d3557;
            padding: 20px 0;
        }

        header h2 {
            color: white;
            text-align: center;
            margin: 0;
            font-weight: bold;
        }

        .main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px 15px;
        }

        .form-card {
            width: 100%;
            max-width: 500px;
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #1d3557;
            color: white;
            text-align: center;
            padding: 10px;
        }

        footer p {
            margin: 0;
            font-size: 1em;
        }
    </style>
</head>
<body>

<header>
    <h2>Presidency University</h2>
</header>

<div class="main-container">
    <div class="form-card">
        <h4 class="mb-4 text-center">Change Your Password</h4>
        <form method="post" action="/alumni/changepassword">
            <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" class="form-control" id="newPassword" name="newPassword" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Update Password</button>
        </form>
    </div>
</div>

<footer>
    <p>üìß contact@presidencyuniversity.in | ‚òé +91 98765 43210‚Ä¨ | üìç Bengaluru, Karnataka 560064</p>
</footer>

</body>
</html>
