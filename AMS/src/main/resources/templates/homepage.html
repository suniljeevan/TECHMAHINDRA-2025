<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Options-Presidency University</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f1f8ff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .main-container {
      display: flex;
      flex: 1;
    }

    .left-side {
      flex: 1;
      overflow: hidden;
    }

    .left-side img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .left-side h1 {
      position: absolute;
      top: 20px;
      left: 40px;
      color: white;
      font-size: 3em;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .right-side {
      width: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      background-color: #f1f8ff;
    }

    .login-card {
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      text-align: center;
    }

    .btn {
      width: 100%;
      font-weight: bold;
      font-size: 18px;
      color: white;
      margin: 10px 0;
      transition: all 0.3s ease;
      padding: 15px;
      border-radius: 5px;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn-admin {
      background-color: #1d3557;
    }

    .btn-student {
      background-color: #3e5c76;
    }

    .btn-faculty {
      background-color: #57718d;
    }

    .btn-alumni {
      background-color: #7391a3;
    }

    .btn-view-alumni {
      background-color: #8ca8b8;
    }

    footer {
      background-color: #1d3557;
      padding: 15px 20px;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    footer img {
      max-width: 220px;
      height: auto;
    }

    footer p {
      margin: 0 20px 0 0;
      font-size: 1.2em;
    }

    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
      }

      .right-side {
        width: 100%;
      }

      .left-side {
        height: 250px;
      }

      .left-side h1 {
        font-size: 2em;
        top: 10px;
        left: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="main-container">
    <!-- Left Side -->
    <div class="left-side position-relative">
      <img src="/images/college.png" alt="University Image">
      <h1>PRESIDENCY UNIVERSITY</h1>
    </div>

    <!-- Right Side: Login Card -->
    <div class="right-side">
      <div class="login-card">
		<h4 class="mb-4">Login to Presidency University</h4>

		<!-- Unified Login Form -->
		<form action="/login" method="post" class="mb-3">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

		  <div class="form-group mb-3">
		    <input type="text" class="form-control" name="username" placeholder="Username or Email" required>
		  </div>
		  <div class="form-group mb-4">
		    <input type="password" class="form-control" name="password" placeholder="Password" required>
		  </div>
		  <button type="submit" class="btn btn-admin btn-lg">Login</button>
		</form>
		
		<!-- Error Message (Thymeleaf) -->
		<p th:if="${errorMessage}" th:text="${errorMessage}" style="color: red;"></p>

		<!-- View Alumni Button -->
		<a href="/view-alumni" class="btn btn-view-alumni btn-lg">View All Alumni</a>
		
		<p class="mt-3">
		  Need to register?
		  <a th:href="@{/register}">Sign up here!</a>
		</p>

      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container text-center text-white">
      <p style="margin: 0; font-size: 1.1em;">
        üìß Email: contact@presidencyuniversity.in &nbsp; | &nbsp;
        ‚òé Phone: ‚Ä™+91 98765 43210‚Ä¨ &nbsp; | &nbsp;
        üìç Address: Itgalpur Rajanakunte, Yelahanka, Bengaluru, Karnataka 560064
      </p>
    </div>
  </footer>

</body>
</html>
