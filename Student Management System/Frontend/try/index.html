<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar with Bootstrap 5</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="main p-3">
            <div class="d-flex align-items-center">
                <button class="toggle-btn" type="button" title="Toggle Sidebar">
                    <i class="lni lni-grid-alt"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="#">Techways</a>
                </div>
            </div>
            <div class="text-center">
                <h1>Sidebar Bootstrap 5</h1>
            </div>
        </div>
    </header>

    <div class="wrapper">
        <aside id="sidebar">
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link"><i class="lni lni-user"></i><span>Profile</span></a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link"><i class="lni lni-agenda"></i><span>Task</span></a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse"
                        data-bs-target="#auth" aria-expanded="false" aria-controls="auth">
                        <i class="lni lni-protection"></i><span>Auth</span>
                    </a>
                    <ul id="auth" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                        <li class="sidebar-item"><a href="#" class="sidebar-link">Login</a></li>
                        <li class="sidebar-item"><a href="#" class="sidebar-link">Register</a></li>
                    </ul>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse"
                        data-bs-target="#multi" aria-expanded="false" aria-controls="multi">
                        <i class="lni lni-layout"></i><span>Multi Level</span>
                    </a>
                    <ul id="multi" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link collapsed" data-bs-toggle="collapse"
                                data-bs-target="#multi-two" aria-expanded="false" aria-controls="multi-two">Two
                                Links</a>
                            <ul id="multi-two" class="sidebar-dropdown list-unstyled collapse">
                                <li class="sidebar-item"><a href="#" class="sidebar-link">Link 1</a></li>
                                <li class="sidebar-item"><a href="#" class="sidebar-link">Link 2</a></li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link"><i class="lni lni-popup"></i><span>Notification</span></a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link"><i class="lni lni-cog"></i><span>Setting</span></a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="#" class="sidebar-link"><i class="lni lni-exit"></i><span>Logout</span></a>
            </div>
        </aside>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const toggleBtn = document.querySelector(".toggle-btn");
            const sidebar = document.getElementById("sidebar");

            toggleBtn.addEventListener("click", () => {
                // Desktop toggle
                if (window.innerWidth > 768) {
                    sidebar.classList.toggle("collapsed");
                } else {
                    // Mobile toggle
                    sidebar.classList.toggle("show");
                }
            });
        });
    </script>
</body>

</html>
