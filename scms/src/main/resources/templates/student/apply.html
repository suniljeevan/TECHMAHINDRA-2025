<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Merit Scholarship 2025</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    /* Existing styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('images/apply1.jpg') no-repeat right center/cover;
      padding-top: 0px;
    }

    .navbar {
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 40px;
      background: rgba(240, 241, 241, 0.9);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.15);
      margin-top: 20px;
    }

    select {
      display: block;
      margin: 20px auto;
      padding: 12px 20px;
      font-size: 1.2rem;
      border: 2px solid #333;
      border-radius: 8px;
      width: 60%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      background-color: #fff;
    }

    .form {
      display: flex;
      flex-direction: column;
    }

    .form-row {
      display: flex;
      justify-content: space-between;
      gap: 30px;
      flex-wrap: wrap;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      flex: 1;
      gap: 15px;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="password"],
    .form-group input[type="number"] {
      padding: 14px;
      font-size: 17px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
    }

    .checkbox {
      display: flex;
      align-items: center;
      font-size: 14px;
      gap: 10px;
      margin-top: 10px;
    }

    .checkbox input {
      transform: scale(1.2);
    }

    .checkbox label {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .checkbox a {
      color: #007bff;
      text-decoration: underline;
    }

    .submit-btn {
      background-color: #333;
      color: #fff;
      padding: 14px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 200px;
      align-self: center;
      margin-top: 30px;
    }

    .submit-btn:hover {
      background-color: #555;
    }

    /* New Error Message Style */
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-white py-3 px-4">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <div class="d-flex flex-column">
        <span class="fw-bold fs-5">SCHOLARSHIP</span>
        <span class="fw-light fs-6">MANAGEMENT SYSTEM</span>
      </div>
      <ul class="navbar-nav flex-row gap-3 align-items-center">
        <li class="nav-item dropdown position-relative">
          <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-circle fs-4"></i>
          </a>
          <ul class="dropdown-menu dropdown-menu-end mt-2 shadow" aria-labelledby="userDropdown">
            <li><a class="dropdown-item text-danger" th:href="@{student/home}">Go To Home</a></li>
            <li><a class="dropdown-item text-danger" th:href="@{/login}">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">

	<form id="applyForm" th:action="@{/apply}" th:object="${student}" method="post" class="form">
		<select th:field="*{scholarshiptype}" class="form-select">
		  <option value="" disabled selected>Select scholarship type</option>
		  <option th:each="scholarship : ${scholarships}" 
		          th:value="${scholarship.title}" 
		          th:text="${scholarship.title}">
		  </option>
		</select>

      <div class="form-row">
        <div class="form-group">
		  <input type="text" th:field="*{studid}" placeholder="Student ID" required/>
          <input type="text" th:field="*{name}" placeholder="Name" required />
          <input type="email" th:field="*{email}" placeholder="Email" required />
		  <div id="errorMessage" class="error-message"></div>
        </div>
        <div class="form-group">
          <input type="number" th:field="*{tenthPercentage}" placeholder="10th class percentage" required />
          <input type="number" th:field="*{twelfthPercentage}" placeholder="12th class percentage" required />
          <input type="number" step="0.01" th:field="*{cgpa}" placeholder="Enter CGPA" required />
          <input type="number" th:field="*{income}" placeholder="Annual Family Income" required />

          <div class="checkbox">
            <input type="checkbox" id="agree" checked />
            <label for="agree">I agree with the <a href="#">terms and conditions</a>.</label>
          </div>
        </div>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Validate password and confirm password
    document.getElementById('applyForm').addEventListener('submit', function (e) {
      

      const errorMessageDiv = document.getElementById('errorMessage');

      // Clear previous error message
      errorMessageDiv.innerHTML = 'Error';


    });
  </script>
</body>
</html>
