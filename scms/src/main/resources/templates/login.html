<!DOCTYPE html>
<html>
<head>
    <title>PUSC - Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #74ebd5, #acb6e5, #fbc2eb, #a6c1ee);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .left-container {
            width: 50%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .right-container {
            width: 50%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 80%;
            max-width: 400px;
            color: #000;
        }

        select {
            transform: translateY(-10px);
            display: block;
            margin: 20px auto;
            padding: 12px 20px;
            font-size: 1.2rem;
            border: 2px solid #333;
            border-radius: 8px;
            width: 60%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background-color: #fff;
        }

        .logo {
            width: 350px;
            height: auto;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 22px;
            color: #000;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.7);
            color: #333;
            box-shadow: inset 0px 2px 5px rgba(0,0,0,0.1);
        }

        input[type="submit"] {
            background-color: #6a1b9a;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            margin: 20px auto 0 auto;
        }

        input[type="submit"]:hover {
            background-color: #4a148c;
        }

        .footer {
            margin-top: 15px;
            font-size: 12px;
            color: #555;
        }

        @media screen and (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .left-container, .right-container {
                width: 100%;
                height: auto;
            }

            .left-container img {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="left-container">
        <img src="/images/scholarship-for-students.jpg" alt="Scholarship Image">
    </div>

    <div class="right-container">
        <div class="container">
            <img src="/images/pu.png" alt="PUSC Logo" class="logo">
            <h1>Presidency University Scholarship Committee (PUSC)</h1>
			<form id="loginForm" action="/login-handler" method="post">
                <input type="text" id="username" name="username" placeholder="Enter your email" required>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <input id="submitBtn" type="submit" value="Login">
            </form>
            <p class="footer">&copy; 2025 Presidency University</p>
        </div>
    </div>

    <script>
		const response = await fetch('/login-handler', {
		    method: 'POST',
		    headers: {
		        'Content-Type': 'application/x-www-form-urlencoded'
		    },
		    body: new URLSearchParams({
		        username,
		        password,
		        role
		    })
		});

    </script>
</body>
</html>
