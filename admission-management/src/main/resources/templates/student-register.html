<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-box {
            background-color: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 45px;
            border-radius: 18px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.3);
            color: white;
            width: 100%;
            animation: slideUp 0.8s ease-out;
        }

        label {
            font-weight: 600;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            padding: 12px;
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-control:focus {
            border: 1px solid #00ffe5;
            box-shadow: 0 0 8px #00ffe5;
        }

        .btn-register {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: bold;
            width: 100%;
            transition: 0.3s ease;
        }

        .btn-register:hover {
            background: linear-gradient(to right, #0072ff, #00c6ff);
            transform: scale(1.03);
        }

        a {
            text-align: center;
            display: block;
            margin-top: 20px;
            color: #ffc107;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #fff;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="container">
	<form th:action="@{/student-register}" th:object="${student}" method="post" class="register-box">
	    <h2 class="text-center fw-bold mb-4"><i class="fas fa-user-graduate me-2"></i>Student Register</h2>

	    <div class="row g-3">
	        <div class="col-md-6">
	            <label for="name">Full Name</label>
	            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Your full name" required>
	        </div>
	        <div class="col-md-6">
	            <label for="dob">Date of Birth</label>
	            <input type="date" id="dob" th:field="*{dob}" class="form-control" required>
	        </div>

	        <div class="col-md-6">
	            <label for="email">Email</label>
	            <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="you@example.com" required>
	        </div>
	        <div class="col-md-6">
	            <label for="phone">Phone Number</label>
	            <input type="text" id="phone" th:field="*{phone}" class="form-control" placeholder="10-digit phone number" required>
	        </div>

	        <div class="col-md-6">
	            <label for="location">Location</label>
	            <input type="text" id="location" th:field="*{location}" class="form-control" placeholder="City or address" required>
	        </div>

	        <div class="col-md-6">
	            <label for="password">Password</label>
	            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Create password" required>
	        </div>

	        <div class="col-md-6">
	            <label for="parentName">Parent's Name</label>
	            <input type="text" id="parentName" th:field="*{parentName}" class="form-control" placeholder="Parent's name" required>
	        </div>

	        <div class="col-md-6">
	            <label for="parentPhone">Parent's Mobile Number</label>
	            <input type="text" id="parentPhone" th:field="*{parentPhone}" class="form-control" placeholder="Parent's phone number" required>
	        </div>

	        <div class="col-md-6">
	            <label for="tenthPercent">10th Percentage</label>
	            <input type="number" id="tenthPercent" th:field="*{tenthPercent}" class="form-control" placeholder="e.g. 85.50" required>
	        </div>

	        <div class="col-md-6">
	            <label for="twelfthPercent">12th Percentage</label>
	            <input type="number" id="twelfthPercent" th:field="*{twelfthPercent}" class="form-control" placeholder="e.g. 87.00" required>
	        </div>

	        <div class="col-md-6">
	            <label for="school">Select School</label>
	            <select id="school" name="school" class="form-control" required>
					<option value="">-- Select School --</option>
					<option value="School of Computer Science & Engineering">School of Computer Science & Engineering</option>
					<option value="School of Information Science">School of Information Science</option>
					<option value="School of Engineering">School of Engineering</option>
					<option value="School of Commerce and Economics">School of Commerce and Economics</option>
					<option value="School of Law">School of Law</option>
					<option value="School of Management">School of Management</option>

	            </select>
	        </div>

	        <div class="col-md-6">
	            <label for="program">Select Program</label>
	            <select id="program" name="program" class="form-control" required>
	                <option value="">-- Select Program --</option>
	            </select>
	        </div>
	    </div>

	    <button type="submit" class="btn btn-register mt-4">Register</button>
	    <a th:href="@{/login}">Already have an account? Login</a>
	</form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	const programs = {
	    "School of Computer Science & Engineering": [
	        "B.Tech in Computer Science and Engineering",
	        "B.Tech in CSE (AI & ML)",
	        "B.Tech in CSE (Data Science)",
	        "B.Tech in CSE (Cyber Security)",
	        "B.Tech in CSE (Blockchain)",
	        "B.Tech in CSE (Internet of Things)",
	        "B.Tech in Computer Science and Technology (Big Data)",
	        "B.Tech in Computer Science and Technology (DevOps)",
	        "B.Tech in Information Science and Engineering",
	        "B.Tech in Information Science and Technology",
	        "B.Tech in Artificial Intelligence and Data Science",
	        "B.Tech in Robotics and Artificial Intelligence",
	        "M.Tech in Artificial Intelligence",
	        "M.Tech in Data Science"
	    ],
	    "School of Information Science": [
	        "BCA",
	        "BCA (Data Science)",
	        "BCA (AI & ML)",
	        "MCA"
	    ],
	    "School of Engineering": [
	        "B.Tech in Civil Engineering",
	        "B.Tech in Electrical and Electronics Engineering",
	        "B.Tech in Electronics and Communication Engineering",
	        "B.Tech in Mechanical Engineering",
	        "B.Tech in Petroleum Engineering",
	        "B.Tech in VLSI",
	        "M.Tech in Embedded System and VLSI",
	        "M.Tech in Building and Construction Technology"
	    ],
	    "School of Commerce and Economics": [
	        "B.Com (Banking and Finance)",
	        "B.Com (ACCA)",
	        "B.Com (Corporate Accounting and Taxation)",
	        "B.Com (Business Analytics)",
	        "B.Com (Corporate Accounting with CMA-US)"
	    ],
	    "School of Law": [
	        "BA LL.B (Hons.)",
	        "BBA LL.B (Hons.)",
	        "L.L.M"
	    ],
	    "School of Management": [
	        "BBA",
	        "BBA (Aviation Management)",
	        "BBA (Business Analytics)",
	        "BBA (Digital Marketing)",
	        "MBA (Dual Major Specialization)",
	        "MBA in Business Analytics",
	        "MBA in Digital Marketing",
	        "MBA in Banking and Finance Management",
	        "MBA in Marketing and Finance"
	    ]
	};


    $('#school').on('change', function () {
        const school = $(this).val();
        const programDropdown = $('#program');
        programDropdown.empty().append('<option value="">-- Select Program --</option>');
        if (programs[school]) {
            programs[school].forEach(p => {
                programDropdown.append(`<option value="${p}">${p}</option>`);
            });
        }
    });
</script>
</body>
</html>
