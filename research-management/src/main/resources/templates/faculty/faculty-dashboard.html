<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
	<!-- Google fonts-->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
		type="text/css" />
	<link rel="stylesheet" href="css/navbar_css.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

	<!-- Core theme CSS (includes Bootstrap)-->
	<link href="css/index-styles.css" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
	<style>
		body {
			background: linear-gradient(to right, #e3f2fd, #ffffff);
			min-height: 100vh;
		}

		.card {
			transition: transform 0.2s ease;
		}

		.card:hover {
			transform: scale(1.03);
		}

		footer {
			background-color: #f8f9fa;
			padding: 10px 0;
		}
	</style>
</head>

<body>
	<header>
		<img alt="" class="logo" src="images/presidencylogo.png">
		<div class="nav-container">
			<div class="nav-left">
				<a href="home.jsp" class="Presidency University">Presidency
					University</a> <a href="index.jsp" class="Home">Home</a>
			</div>
			<div class="nav-right">
				<a class="Home" th:text="${faculty.facultyName}"></a>
				<a class="Home" th:text="${faculty.facultyId}"></a>
			</div>
		</div>
	</header>

	<!-- Font Awesome CDN -->
	<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

	<div class="container py-5">
		<div class="text-center mb-5">
			<h1 class="display-4 text-primary fw-bold">Faculty Interface</h1>
			<p class="lead">Manage Students, Courses, and Enrollments with
				ease</p>
		</div>

		<div class="row row-cols-1 row-cols-md-3 g-4">

			<!-- Student Card -->
			<div class="col">
				<div class="card shadow-sm border-primary">
					<div class="card-body text-center">
						<h5 class="card-title">Project Management</h5>
						<p class="card-text">Add, update, view, or delete Project</p>
						<a th:href="@{/facultyprojects/{id}(id=${faculty.facultyId})}" class="btn btn-outline-primary">Manage
							Projects</a>
					</div>
				</div>
			</div>
		</div>
	</div>


</body>

</html>
