
<!DOCTYPE html>
<html>
<head>
    <title>Add Student To Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/navbar_css.css">
    
</head>
<body>
<header>
		<img alt="" class="logo" src="images/presidencylogo.png">
		<div class="nav-container">
			<div class="nav-left">
				<a href="home.jsp" class="Presidency University">Presidency
					University</a> <a href="index.jsp" class="Home">Home</a>
			</div>
			<div class="nav-right"> 
			</div>
		</div>
	</header>

<div class="container mt-5">
    <h2 class="mb-4">Add New Student To Project</h2>
    <form action="/assignStudentToProject" method="post">
        <input type="hidden" name="projectId"
					th:field="${project.projectId}">
        <div class="mb-3">
            <label for="name" class="form-label">Student ID</label>
            <input type="text" class="form-control" id="studentId" name="studentId" required>
        </div>
        
        <button type="submit" class="btn btn-success">Add Student To Project</button>
        <a href="edit-project" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
