<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Jobs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 30px 20px;
            color: #1f2937;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        h2 {
            color: #28a745;
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 16px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: background-color 0.3s ease;
            display: inline-block;
        }

        .add-job-btn {
            background-color: #28a745;
            color: #fff;
        }

        .add-job-btn:hover {
            background-color: #218838;
        }

        .back-btn {
            background-color: #6b7280;
            color: #fff;
        }

        .back-btn:hover {
            background-color: #4b5563;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            overflow-x: auto;
        }

        th, td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        th {
            background-color: #28a745;
            color: #ffffff;
            font-weight: 600;
        }

        tr:hover {
            background-color: #f1f5f9;
        }

        td {
            background-color: #ffffff;
        }

        .action-links a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
            margin-right: 12px;
        }

        .action-links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead {
                display: none;
            }

            tr {
                margin-bottom: 15px;
                background: #fff;
                border-radius: 10px;
                box-shadow: 0 1px 4px rgba(0,0,0,0.06);
                padding: 12px;
            }

            td {
                padding: 10px;
                text-align: right;
                position: relative;
            }

            td::before {
                content: attr(data-label);
                position: absolute;
                left: 15px;
                font-weight: 600;
                color: #6b7280;
                text-align: left;
            }
        }
    </style>
</head>
<body>

<div class="container">

    <div class="top-bar">
        <a th:href="@{/admin/jobs/add}" class="btn add-job-btn">âž• Add Job</a>
    </div>

    <h2>Manage Job Listings</h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Job Title</th>
                <th>Description</th>
                <th>Company</th>
                <th>Location</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="job : ${jobs}">
                <td data-label="ID" th:text="${job.id}"></td>
                <td data-label="Job Title" th:text="${job.title}"></td>
                <td data-label="Description" th:text="${job.description}"></td>
                <td data-label="Company" th:text="${job.company}"></td>
                <td data-label="Location" th:text="${job.location}"></td>
                <td class="action-links" data-label="Actions">
                    <a th:href="@{/admin/jobs/edit/{id}(id=${job.id})}">Edit</a>
                    <a th:href="@{/admin/jobs/delete/{id}(id=${job.id})}"
                       onclick="return confirm('Are you sure you want to delete this job?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
