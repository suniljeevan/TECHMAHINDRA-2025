<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Students</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 30px 20px;
            color: #1f2937;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        h2 {
            color: #10b981;
            font-size: 28px;
            margin: 0;
        }

        .add-btn, .back-btn {
            background-color: #10b981;
            color: #ffffff;
            padding: 10px 18px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            display: inline-block;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .add-btn:hover, .back-btn:hover {
            background-color: #0f766e;
        }

        .back-btn {
            background-color: #6b7280;
            margin-bottom: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            overflow-x: auto;
        }

        th, td {
            padding: 14px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        th {
            background-color: #f9fafb;
            color: #111827;
            font-weight: 600;
        }

        tr:hover {
            background-color: #f1f5f9;
        }

        .actions a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
            margin-right: 12px;
        }

        .actions a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead {
                display: none;
            }

            tr {
                background: white;
                border-radius: 10px;
                margin-bottom: 15px;
                box-shadow: 0 1px 5px rgba(0,0,0,0.05);
                padding: 12px;
            }

            td {
                padding: 10px;
                text-align: right;
                position: relative;
            }

            td::before {
                content: attr(data-label);
                position: absolute;
                left: 15px;
                font-weight: 600;
                color: #6b7280;
                text-align: left;
            }
        }
    </style>
</head>
<body>

<div class="container">

    <div class="header">
        <h2>Manage Students</h2>
        <a href="/admin/students/add" class="add-btn">âž• Add New Student</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td data-label="ID" th:text="${student.id}"></td>
            <td data-label="Name" th:text="${student.name}"></td>
            <td data-label="Email" th:text="${student.email}"></td>
            <td data-label="Phone" th:text="${student.phone}"></td>
            <td data-label="Role" th:text="${student.role}"></td>
            <td class="actions" data-label="Actions">
                <a th:href="@{'/admin/students/edit/' + ${student.id}}">Edit</a>
                <a th:href="@{'/admin/students/delete/' + ${student.id}}"
                   onclick="return confirm('Are you sure you want to delete this student?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
