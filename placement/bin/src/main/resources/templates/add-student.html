<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Student</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #4CAF50;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"] {
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #45a049;
        }

        .back-link {
            text-decoration: none;
            color: #007BFF;
            margin-top: 20px;
            display: block;
            text-align: center;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Add New Student</h2>

    <form th:action="@{/admin/students/save}" th:object="${student}" method="post">
        <label>Name:</label>
        <input type="text" th:field="*{name}" required/>

        <label>Email:</label>
        <input type="email" th:field="*{email}" required/>

        <label>Phone:</label>
        <input type="text" th:field="*{phone}" required/>

        <label>Password:</label>
        <input type="text" th:field="*{password}" required/>

		<label>Role:</label>
		        <!-- Removed readonly, making it editable -->
		        <input type="text" th:field="*{role}" value="STUDENT"/>

        <button type="submit">Save</button>
    </form>

    <a th:href="@{/admin/students}" class="back-link">Back</a>
</div>

</body>
</html>
